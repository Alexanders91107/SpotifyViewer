<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Viewer</title> <!-- Changed title -->
    <!-- You might want to add a CSS file later -->
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div id="app">

      <div class="navbar-container">
        <div class="navbar-title-container">Spotify Viewer</div>
      </div>

      <div class = "content-container">
        <!-- User Profile Card -->
        <div class="content-subcontainer">
          <div class = "card-title">
            <h2 class = "card-title-text">User Profile</h2>
          </div>

          <img id="profileImage" src="src/default-image.png" alt="Profile Picture" width="100" class = "profile-image"/>

          <div class = "user-name">
            <span id="displayName">Loading...</span>
          </div>

          <div class="follower-count">
            <span id="followerCount">Loading...</span>
          </div>
        </div>

        <!-- Short Term List Card -->
        <div class="content-subcontainer">
          <div class = "card-title">
            <h2 class = "card-title-text">Last Month</h2>
          </div>
          <div>
            <div id="short_term_stats">
               <!-- Averages will go here -->
            </div>
            <ul id="short_term_tracks_list"></ul>
          </div>
        </div>

        <!-- Medium Term List Card -->
        <div class="content-subcontainer">
          <div class = "card-title">
            <h2 class = "card-title-text">Last 6 Months</h2>
          </div>
          <div>
            <div id="medium_term_stats">
               <!-- Averages will go here -->
            </div>
            <ul id="medium_term_tracks_list"></ul>
          </div>
        </div>

        <!-- Long Term List Card -->
        <div class="content-subcontainer">
          <div class = "card-title">
            <h2 class = "card-title-text">Last 12 Months</h2>
          </div>
          <div>
            <div id="long_term_stats">
               <!-- Averages will go here -->
            </div>
            <ul id="long_term_tracks_list"></ul>
          </div>
        </div>
      </div>

    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
